<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML5</title>
</head>
<body>
    <h1>imagem dinâmica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou sinplismente aumente e diminua o tamanho do seu navegador.</p>
      
     <picture>
         <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
             <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
             <img src="imagens/foto-G.png" alt="imagem flexivel">
     </picture>

     <h1>reproduzindo áudio</h1>
     <p>vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls loop>
        <source src="midia/The Beatles - While My Guitar Gently Weeps(MP3_160K).mp3" type="audio/ogg">
        <source src="midia/The Beatles - While My Guitar Gently Weeps(MP3_160K).mp3" type="audio/mpeg">
    
        <p>infelizmenteseu navegador não comsegue reproduzir o áudio. <a href="midia/The Beatles - While My Guitar Gently Weeps(MP3_160K).mp3">clique aqui para baixar o arquivo mp3</a></p>
    </audio>



</body>
</html>
