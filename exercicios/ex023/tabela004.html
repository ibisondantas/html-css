<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela 4</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
            
        }

        table{
            border-collapse: collapse;

        }

        thead{
            background-color: gray;
        }

       th, td {
        border: 2px solid black;
        width: 150px;
        text-align: center;
        padding: 10px;
        }

        .mulher{
            background-color: pink;
        }

        .homen{
            background-color: dodgerblue;
        }

    </style>
</head>
<body>

    <table>

        <thead>
            <tr>
                <th>grupos</th>
                <th>nomes</th>
                <th colspan="3">filmes</th>
            </tr>
        </thead>

        <tbody>

            <tr>
                <th class="mulher" rowspan="3">mulheres</th>
                <td>ana maria santos</td>
                <td>alien</td>
                <td>ranbo</td>
                <td>vingadores</td>
            </tr>

            <tr>
                <td>beatriz souza</td>
                <td>hulk</td>
                <td>inception</td>
                <td>batman</td>
            </tr>

            <tr>
                <td>claudia melo</td>
                <td>oblivion</td>
                <td>matrix</td>
                <td>big hero</td>
            </tr>

            <tr>
                <th class="homen" rowspan="3">homens</th>
                <td>bruno mendonça</td>
                <td>intocaveis</td>
                <td>amnesia</td>
                <td>gladiador</td>

            </tr>

            <tr>
                <td>daniel lourenço</td>
                <td>wall-e</td>
                <td>oldboy</td>
                <td>dangal</td>
            </tr>

            <tr>
                <td>fabiano mota</td>
                <td>star wars</td>
                <td>taxi driver</td>
                <td>toy story</td>
            </tr>
            

        </tbody>

    </table>
    
</body>
</html>
