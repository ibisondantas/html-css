<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>

        body{
            background-color: bisque;
        }

        h1{
            text-align: center;
        }

        form{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>teste de formulario</h1>

    <p>
        <form action="cadastro.php" method="get" autocomplete="on">
        
        <label for="mnome">nome:</label>
        <input type="text" name="name" id="mnome" required placeholder="nome completo" autocomplete="name">
    </p>

    <p>
        <label for="imedia">m√©dia</label>
        <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" maxlength="30">
    </p>

    <p>
        <label for="idata">data</label>
        <input type="month" name="data" id="idata" value="2021-10">
    </p>

    <p>
        <label for="dia">dia/mes/ano</label>
        <input type="date" name="date" id="dia">
    </p>

    <p>
        <label for="ihora">hora</label>
        <input type="time" name="hora" id="ihora">
    </p>

    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </p>
        </form>
</body>
</html>
