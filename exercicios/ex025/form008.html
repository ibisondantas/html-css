<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>formulario</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="num">numero 1:</label>
            <input type="number" name="number" id="num"
            oninput="out1.innerHTML = Number(num.value) + Number(nume.value)">
        </p>

        <p>
            <label for="nume">numero 2:</label>
            <input type="number" name="number" id="nume"
            oninput="out1.innerHTML = Number(num.value) + Number(nume.value)">
        </p>

        <p>
            <label for="out1">soma:</label>
            <output name="output" id="out1">0</output>
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
