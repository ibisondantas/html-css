<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
      
        <p>
            <label for="usu">usuario:</label>
       <input type="text" name="usuario" id="usu" required maxlength="30" size="15" placeholder="nome do usuario"
       autocomplete="username">
        </p>

       <p>
        <label for="sen">senha:</label>
        <input type="text" name="senha" id="sen" required minlength="8" maxlength="20" size="10" placeholder="senha"
        autocomplete="current-password">
       </p>

       <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
       </p>
    </form>
</body>
</html>
