<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>exemplo</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

     <p>
        <label for="co">cor:</label>
        <input type="color" name="color" id="co" value="#00ff00">
     </p>

     <p>
        <label for="ran">Nivel de Satisfação</label>
        <input type="range" name="range" id="ran" min="1" max="5" value="2">
     </p> 

     <p>
        <label for="fot">foto de perfil:</label>
        <input type="file" name="foto" id="fot">
     </p>

    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </p>
    </form>
</body>
</html>
