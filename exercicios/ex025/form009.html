<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>formulario</h1>

    <form action="cadastro.php" method="get">

        <p>
            <label for="ran"></label>
            <input type="range" name="range" id="ran" min="0"
            max="10" oninput="out.innerHTML = Number(ran.value)">
            <output id="out">5</output>
        </p>


        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </form>
</body>
</html>
