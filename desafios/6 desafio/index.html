<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: red;
        }
    </style>
    <title>desafio 6</title>
</head>
<body>
    <h1>tags em html</h1>
    <p>em HTML, podemos inserir os elementos da lista a seguir. passe o mause sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="use a tag &lt;p&gt;">parágrafo</abbr></li>
        <li><abbr title="use a tag &lt;h1&gt;">titulos</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">abreviações</abbr></li>
        <li><abbr title="use a tag &lt;code&gt;">codigo fonte</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt; e &lt;li&gt;">listas numeradas</abbr></li>
        <li><abbr title="use a tag &lt;ul&gt; e &lt;li&gt;">lista com demarcadores</abbr></li>
        
    </ul>
    
</body>
