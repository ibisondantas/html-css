<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 tabela</title>
    <style>

        table{
            width: 600px;
            border-collapse: collapse;
        }

        thead th{
            border: 1px solid black;
            padding: 5px;
        }


       tr td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
       }

       label{
        margin: 15px;
       }

    </style>
</head>
<body>
    <table>

        <thead>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td colspan="4">A</td>
                <td rowspan="4">B</td>
            </tr>
            <tr>
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td colspan="4">N</td>
            </tr>
        </tbody>
    </table>

    <h2>contate-nos</h2>

    <form action="#" method="post"></form>

    <label for="NOME">NOME</label>
    <input type="text" id="NAME" name="NAME" required>

    <button type="submit">enviar</button>
</body>
</html>
