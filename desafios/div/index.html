<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>centralizar div</title>
    <style>

* {
    margin: 0px;
    padding: 0px;
}



.minha{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);

}

.centro {
    width: 300px;
    height: 300px;
    margin: auto;
    background-color: black;
    color: white;
    line-height: 300px;
}

div > p {
    text-align: center;
}






    </style>
</head>
<body>

<div class="minha">
    <div class="centro"><p>me</p></div>
</div>








    
</body>
</html>
